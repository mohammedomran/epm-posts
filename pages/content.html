                $(".cursor").css({'left':'5px'});
                $(".post").css({
                    'background': '#fff',
                    'color': '#000',
                    'box-shadow': '0px 0px 11px 2px #d6d3d3'
                });
                /* FIX RESPONSIVE DESIGN ISSUES */
                function responive() {
                    var width = $(window).width();
                    if (width < 576) {
                        $(".post").css({
                            'background': '#fff',
                            'color': '#000',
                            'box-shadow': 'none',
                            'padding' : '0 15px 50px'
                        });
                    } else if(width < 768) {
                        $(".post").css({
                            'background': '#fff',
                            'box-shadow': '1px 1px 11px -3px #817777',
                            'padding': '70px 34px 50px',
                            'font-size': '16px'
                        });
                    } else if(width < 992) {
                        $(".post").css({
                            'background': '#fff',
                            'box-shadow': '1px 1px 11px -3px #817777',
                            'padding': '70px 34px 50px',
                            'font-size': '18px'
                        });
                    }
                };
                responive();
                $(window).resize(function() {
                    responive();
                });
            }
        }
        night_status();

        var x = 0;
        $(".mood").on('click', function () { 
            if(x == 0) {
                localStorage.setItem("x", "on");
                night_status();
                x++;
            } else {
                localStorage.setItem("x", "off");
                night_status();
                x--;
            }
            console.log(x);

        });
        

        
    </script>
</body>
    
</html>
